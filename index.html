<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAC VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://yookassa.ru/checkout-widget/v1/checkout-widget.js"></script>
    <style>
        :root {
            --primary: #B0CB1F; /* Зеленый акцент */
            --dark: #121212;    /* Тёмный фон */
            --text: #FFFFFF;    /* Белый текст */
            --card: #1E1E1E;    /* Карточки */
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark);
            color: var(--text);
            padding: 16px;
            margin: 0;
            line-height: 1.5;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 48px;
            right: 48px;
            height: 96px;
            width: auto;
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .balance {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin: 8px 0;
        }
        .button {
            display: block;
            background: var(--primary);
            color: var(--dark);
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background: #25A25A;
            transform: translateY(-2px);
        }
        .warning {
            color: #FF6B6B;
            font-weight: bold;
            margin: 8px 0;
        }
        .section-title {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 12px;
        }
        .ref-link {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
            word-break: break-all;
            font-family: monospace;
            margin: 12px 0;
        }
        .divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 16px 0;
        }
        .tariff-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .tariff-card {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        .tariff-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .tariff-price {
            color: var(--primary);
            font-weight: bold;
        }
        .tariff-devices {
            font-size: 14px;
            opacity: 0.8;
        }
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .payment-container {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Логотип в правом верхнем углу -->
    <img src="Airbrush-Image-Enhancer-1753455007914.png" alt="VAC VPN Logo" class="logo">

    <!-- Блок баланса -->
    <div class="card">
        <div class="section-title">БАЛАНС</div>
        <div class="balance" id="userBalance">0 ₽</div>
        <button class="button" onclick="showPaymentModal()">ПОПОЛНИТЬ БАЛАНС</button>
        <div class="warning" id="balanceWarning">Недостаточно средств. Аккаунт приостановлен.</div>
    </div>

    <!-- Модальное окно для платежей -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-container">
            <span class="close-btn" onclick="closePaymentModal()">&times;</span>
            <h3>Пополнение баланса</h3>
            <div class="card">
                <label for="amount">Сумма пополнения (₽):</label>
                <input type="number" id="amount" min="10" value="100" class="card" style="width: 100%; padding: 10px; margin: 10px 0; color: var(--text); background: var(--dark); border: 1px solid var(--primary);">
                <button class="button" onclick="initiatePayment()">ОПЛАТИТЬ</button>
            </div>
            <div id="paymentWidget"></div>
        </div>
    </div>

    <!-- Тарифные планы -->
    <div class="card">
        <div class="section-title">ТАРИФНЫЕ ПЛАНЫ</div>
        <div class="tariff-grid">
            <!-- Базовый тариф -->
            <div class="tariff-card">
                <div class="tariff-title">1 месяц</div>
                <div class="tariff-price">150 ₽</div>
                <div class="tariff-devices">1 устройство</div>
                <button class="button" onclick="handleTariffPurchase('1month', 150, 1)">КУПИТЬ</button>
            </div>
            <!-- 1 год -->
            <div class="tariff-card">
                <div class="tariff-title">1 год</div>
                <div class="tariff-price">1300 ₽ <span style="font-size:12px;opacity:0.7;"></span></div>
                <div class="tariff-devices">1 устройств</div>
                <button class="button" onclick="handleTariffPurchase('1year', 1300, 15)">КУПИТЬ</button>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <!-- Реферальная программа -->
    <div class="card">
        <div class="section-title">ПРИГЛАСИ ДРУГА</div>
        <p>Получи 50 ₽ за каждого друга</p>
        <div class="ref-link" id="refLink"></div>
        <button class="button" onclick="copyRefLink()">СКОПИРОВАТЬ ССЫЛКУ</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Генерация реферальной ссылки
        const userId = Telegram.WebApp.initDataUnsafe.user?.id || '12345';
        document.getElementById('refLink').textContent = 
            `https://t.me/vacvpnbot?start=ref_${userId}`;

        // Копирование ссылки
        function copyRefLink() {
            const link = document.getElementById('refLink').textContent;
            navigator.clipboard.writeText(link);
            Telegram.WebApp.showAlert('Ссылка скопирована!');
        }

        // Показ модального окна для платежа
        function showPaymentModal() {
            document.getElementById('paymentModal').style.display = 'flex';
        }

        // Закрытие модального окна
        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        // Инициализация платежа через ЮКассу
        function initiatePayment() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount < 10) {
                Telegram.WebApp.showAlert('Минимальная сумма платежа - 10 рублей');
                return;
            }

            // Здесь нужно заменить YOUR_SHOP_ID и YOUR_SECRET_KEY на реальные данные
            const shopId = 'YOUR_SHOP_ID';
            const secretKey = 'YOUR_SECRET_KEY';
            
            // В реальном приложении вы должны отправить запрос на ваш сервер
            // для создания платежа и получения payment_id
            // Это пример для демонстрации
            
            const paymentWidget = new window.YooMoneyCheckoutWidget({
                confirmation_token: 'ct-123456789012', // В реальности получаете с вашего сервера
                return_url: 'https://your-site.com/success', // URL для возврата после оплаты
                error_callback: function(error) {
                    console.error('Payment error:', error);
                    Telegram.WebApp.showAlert('Ошибка при оплате: ' + error.message);
                }
            });

            // Отображаем виджет оплаты
            paymentWidget.render('paymentWidget');
        }

        // Обработка покупки тарифа
        function handleTariffPurchase(tariffId, amount, devices) {
            // Проверяем баланс (в реальном приложении это делается на сервере)
            const balance = parseFloat(document.getElementById('userBalance').textContent);
            
            if (balance >= amount) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'purchase_tariff',
                    tariff: tariffId,
                    amount: amount,
                    devices: devices
                }));
            } else {
                Telegram.WebApp.showAlert('Недостаточно средств на балансе');
                showPaymentModal();
            }
        }
    </script>
</body>
</html>
