<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VAC VPN</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Весь твой CSS сохранён здесь */
    :root {
      --primary: #B0CB1F;
      --bg: #121212;
      --text: #FFFFFF;
      --card: #1E1E1E;
    }
    * {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      height: 120px;
    }
    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .user-name {
      font-size: 16px;
      font-weight: 600;
      margin-right: 4px;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }
    .menu-dropdown {
      position: absolute;
      top: 100px;
      right: 16px;
      background: #1E1E1E;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .menu-dropdown a {
      display: block;
      padding: 12px 16px;
      color: #B0CB1F;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .menu-dropdown a:hover {
      background: rgba(255,255,255,0.1);
    }
    .menu-dropdown .divider {
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 4px 0;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .balance {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary);
    }
    .balance-days {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .button-yellow {
      background: var(--primary);
      color: var(--bg);
      font-weight: 700;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 12pax;
      cursor: pointer;
    }
    .button-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 12px;
      text-align: center;
      font-weight: 700;
      border-radius: 8px;
      margin-bottom: 16px;
      cursor: pointer;
    }
    .tariff-grid {
      display: grid;
      gap: 16px;
      margin-bottom: 8px;
    }
    .tariff-card {
      position: relative;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tariff-card.selected {
      background: rgba(176, 203, 31, 0.1);
    }
    .tariff-dot {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .tariff-card.selected .tariff-dot {
      background: var(--primary);
      box-shadow: 0 0 6px var(--primary);
    }
    .tariff-label {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .tariff-price {
      font-size: 24px;
      font-weight: 800;
      color: var(--primary);
      margin: 4px 0;
    }
    .tariff-period {
      font-size: 14px;
      opacity: 0.8;
      margin-left: 4px;
    }
    .tariff-trial {
      display: inline-block;
      padding: 4px 12px;
      background: var(--primary);
      color: var(--bg);
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .tariff-description {
      font-size: 14px;
      opacity: 0.8;
    }
    .referral-block {
      border: 1px solid var(--primary);
      border-radius: 10px;
      padding: 12px;
      margin: 12px 0;
    }
    .referral-description {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    .ref-link-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2A2A2A;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .ref-link-text {
      color: var(--primary);
      word-break: break-word;
    }
    .copy-btn {
      background: var(--primary);
      color: var(--bg);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .button-help {
      font-size: 16px;
      background: none;
      border: none;
      color: var(--primary);
      font-weight: 600;
      width: 100%;
      padding: 16px 0;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Верхняя панель -->
  <div class="top-bar">
    <img src="Airbrush-Image-Enhancer-1753455007914.png" alt="Logo" class="logo">
    <div class="top-bar-right">
      <div class="user-name" id="userName">Пользователь</div>
      <div class="menu-btn" onclick="toggleMenu()">≡</div>
    </div>
  </div>

  <!-- Меню -->
  <div class="menu-dropdown" id="menuDropdown">
    <a href="#" onclick="showSupportChat()">Чат поддержки</a>
    <a href="#" onclick="showRules()">Правила</a>
    <div class="divider"></div>
    <a href="#" onclick="logout()">Выход</a>
  </div>

  <!-- Баланс -->
  <div class="card">
    <div class="balance" id="userBalance">150₽</div>
    <div class="balance-days" id="balanceDays">Хватит на ~16 дней</div>
    <div class="button-yellow" onclick="showPaymentModal()">ПОПОЛНИТЬ БАЛАНС</div>
    <div class="button-outline" onclick="scrollToTariffs()">СМЕНИТЬ ТАРИФ</div>
  </div>

  <!-- JavaScript -->
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe.user || {};
    const name = user.first_name || 'Пользователь';
    const id = user.id || '12345';
    document.getElementById('userName').textContent = name;

    function toggleMenu(){
      const m = document.getElementById('menuDropdown');
      m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    function showSupportChat(){
      Telegram.WebApp.openTelegramLink('https://t.me/vacvpn_support');
      toggleMenu();
    }

    function showRules(){
      Telegram.WebApp.showAlert('Правила использования');
      toggleMenu();
    }

    function logout(){
      Telegram.WebApp.close();
    }

    async function showPaymentModal() {
      try {
        const response = await fetch("https://vacvpn.onrender.com/create-payment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            amount: 150,
            description: "Оплата VAC VPN"
          })
        });

        const data = await response.json();
        if (data.payment_url) {
          Telegram.WebApp.openLink(data.payment_url);
        } else {
          Telegram.WebApp.showAlert("Ошибка при создании оплаты");
        }
      } catch (error) {
        Telegram.WebApp.showAlert("Сервер недоступен");
        console.error(error);
      }
    }

    function scrollToTariffs() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>

</body>
</html>
